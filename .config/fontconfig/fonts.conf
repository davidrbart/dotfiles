<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- font directories -->
    <cachedir prefix="xdg">fontconfig</cachedir>
    <dir prefix="xdg">fonts</dir>
    <!-- default fonts -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fixed</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Times</family>
        </prefer>
    </alias>
</fontconfig>
