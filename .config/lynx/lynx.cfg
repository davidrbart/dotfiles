STARTFILE:https://lite.duckduckgo.com/
DEFAULT_INDEX_FILE:https://lite.duckduckgo.com/
SAVE_SPACE:~/temp/
CHARACTER_SET:utf-8
ASSUME_CHARSET:utf-8
SHOW_CURSOR:FALSE
TRIM_INPUT_FIELDS:TRUE
FORCE_SSL_COOKIES_SECURE:TRUE
USE_MOUSE:FALSE
ACCEPT_ALL_COOKIES:TRUE
PERSISTENT_COOKIES:TRUE
COOKIE_FILE:~/.cache/lynx_cookies
DEFAULT_BOOKMARK_FILE:data/bookmarks.html
DEFAULT_USER_MODE:ADVANCED
DEFAULT_EDITOR:kak
NO_MARGINS:TRUE
NO_TITLE:TRUE
SSL_CERT_FILE:/etc/ssl/certs/ca-certificates.crt
TEXTFIELDS_NEED_ACTIVATION:TRUE
LIST_FORMAT:%a

KEYMAP:r:RELOAD
